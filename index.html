<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stopwatch</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>
        First Stopwatch
        <br />
        <span id="minutes">00</span> : <span id="seconds">00</span> :
        <span id="milliseconds">00</span>
      </h1>

      <button id="start">START</button>
      <button id="stop">STOP</button>
      <button id="reset">RESET</button>

      <h1>
        Second Stopwatch
        <br />
        <span id="minutes1">00</span> : <span id="seconds1">00</span> :
        <span id="milliseconds1">00</span>
      </h1>

      <button id="start1">START</button>
      <button id="stop1">STOP</button>
      <button id="reset1">RESET</button>

      <h1>
        Third Stopwatch
        <br />
        <span id="minutes2">00</span> : <span id="seconds2">00</span> :
        <span id="milliseconds2">00</span>
      </h1>

      <button id="start2">START</button>
      <button id="stop2">STOP</button>
      <button id="reset2">RESET</button>

      <script src="script.js"></script>
    </div>
  </body>
</html>
